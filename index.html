<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passward Generate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card p-4 text-center text-white" style="max-width: 600px; margin: auto;">
      <h2 class="mb-4"><i class="bi bi-lock-fill"></i>Password Generator</h2>

      <!-- Password Box -->
      <div class="input-group mb-3">
        <input type="text" id="password" class="form-control" placeholder="Enter passward">
        <button class="btn btn-info" onclick="copyPassword()">Copy</button>
      </div>

      <!-- Options -->
      <div class="mb-3 text-start">
        <label class="form-label">Password Length: <span id="length-value">12</span></label>
        <input type="range" class="form-range" id="length" min="4" max="32" value="12">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="uppercase" checked>
          <label class="form-check-label" for="uppercase">Include Uppercase</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lowercase" checked>
          <label class="form-check-label" for="lowercase">Include Lowercase</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="numbers" checked>
          <label class="form-check-label" for="numbers">Include Numbers</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="symbols" checked>
          <label class="form-check-label" for="symbols">Include Symbols</label>
        </div>
      </div>

      <!-- Generate Button -->
      <button class="btn2 " onclick="generatePassword()">Generate Password</button>
    </div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
